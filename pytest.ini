[pytest]
# Main pytest configuration - includes ALL unit tests (requires database for some)
norecursedirs = lib/python3.12/site-packages tests/integration
testpaths = app
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings